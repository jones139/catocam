<!DOCTYPE html>
   <head>
      <title>CatoCam</title>
   </head>
   <body>
      <img src="/Catocam_header.png" width="400"/>
      <h2>Current Images</h2>
      <h3>The date and time on the server is: {{ time }}, running at {{ fps }} fps and {{ cpuT }} degC</h3>
      <img src="/currimg" alt="Current Image"/>
      <img src="/lastimg" alt="Last Positive Image"/>
      <h2>Saved Images</h2>
      {% for dir in folders %} 
      <a href="history/{{ dir }} ">{{ dir }}</a>, 
       {% endfor %}
   </body>
</html>
